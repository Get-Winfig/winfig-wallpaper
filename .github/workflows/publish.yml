#  CI/CD Pipeline to build and publish Image Gallery app to Github Pages

name: Build and Deploy Image Gallery App

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "images/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-commit:
    name: Build and Commit to Deploy Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./app/package-lock.json"

      - name: Install Dependencies
        run: npm install
        working-directory: ./app

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Build photos.json
        run: |
          if [ -f "./photos.sh" ]; then
            bash ./photos.sh
          else
            echo '{"photos": []}' > photos.json
          fi

      - name: Copy photos.json to app directory
        run: |
          mkdir -p ./app/public
          cp ./photos.json ./app/public/photos.json

      - name: Build Application
        run: npm run build
        working-directory: ./app

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/dist
          publish_branch: gh-pages
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
